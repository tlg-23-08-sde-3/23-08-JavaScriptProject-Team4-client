<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Track</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- PLUGINS -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- OWNED CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="map"></div>

    <div id="overlay">
      <div id="overlay-container">
        <div class="heading">
          <h3>Flight Track</h3>
        </div>
        <div class="images">
          <img id="img_airline" src="" alt="" />
          <img id="img_airplane" src="" alt="" />
        </div>
        <div class="location">
          <div class="fromto">
            <p id="from_location">From</p>
            <p id="from_city"></p>
          </div>
          <img
            src="./images/plane_traveling.png"
            alt="-->"
            style="height: fit-content"
          />
          <div class="fromto">
            <p id="to_location">To</p>
            <p id="to_city"></p>
          </div>
        </div>
        <div class="airplane_time">
          <p><br /></p>
          <p>Estimated:</p>
          <p>Actual:</p>

          <p>Departure</p>
          <p id="depart_time_est">00:00</p>
          <p id="depart_time_act">00:00</p>

          <p>Arrival</p>
          <p id="arrive_time_est">00:00</p>
          <p id="arrive_time_act">00:00</p>
        </div>
      </div>
    </div>

    <div class="searchArea">
      <input id="search_field" type="text" placeholder="Search..." />
      <button id="search_button">Search</button>
    </div>
    <!-- Link to the JS file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pre_load.js"></script>
    <script src="./js/airlines.js"></script>
    <!--<<script src="./js/coordinates.js"></script>
        script src="./js/map_init.js"></script>-->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
